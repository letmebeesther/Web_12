<title> While Loop </title>

<body>

<p> A Simple JavaScript Example for While Loop <br/> </p>
<table border="1">
<script type="text/javascript">
    document.write("<tr>");
    document.write("<td> Value </td>");
// 피보나치 수열 값이 1000 보다 작을 동안 반복해서 출력하는 예제
    
    var fb1=1;
    var fb2=1;
    
    /*while(fb2<1000){
        document.write("<td>");
        document.write(fb2);
        document.write("</td>");
        
        tmp=fb1+fb2;
        fb1=fb2;
        fb2=tmp;
    }*/
    
    do{
        document.write("<td>");
        document.write(fb2);
        document.write("</td>");
        
        tmp=fb1+fb2;
        fb1=fb2;
        fb2=tmp;
    }while(fb2<1000)


    


    document.write("</tr>");
</script>
